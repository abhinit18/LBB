
<div id="myModal" class="modal img-modal fade" role="dialog" style="z-index: 9999999;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-body" style="overflow-x:hidden;">
                <div class="row">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="col-md-12 img-view">
                        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                            <div uib-slide class="img-viewer-slider" ng-repeat="slide in genericData.valueData track by slide.id" index="$index">
                                <img class="img-responsive" ng-src="https://farm{{slide.farm}}.static.flickr.com/{{slide.server }}/{{slide.id }}_{{slide.secret}}_m.jpg" style="margin:auto;">
                                <div class="carousel-caption cap-position">
                                    <h4>{{slide.title}}</h4>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="full-width">
                            <div class="widget-area no-padding blank">
                                <div class="status-upload">
                                    <form>
                                        <textarea placeholder="What are you doing right now?" ></textarea>
                                        <ul>
                                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>
                                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>
                                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>
                                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
                                        </ul>
                                        <button type="submit" class="btn btn-info btn-lg "><i class="fa fa-share"></i> Share</button>
                                    </form>
                                </div><!-- Status Upload  -->
                            </div><!-- Widget Area -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
